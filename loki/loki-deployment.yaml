apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory

    schema_config:
      schema_config:
        configs:
          - from: 2023-01-01
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 168h
      
      storage_config:
        aws:
          s3: http://minio.monitoring.svc.cluster.local:9000
          bucketnames: loki
          access_key_id: minioadmin
          secret_access_key: minioadmin
          insecure: true


    limits_config:
      max_label_name_length: 1024
      max_label_value_length: 2048
      max_streams_per_user: 10000
      reject_old_samples: true
      retention_period: 168h


    chunk_store_config:
      max_look_back_period: 0s

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:latest
          ports:
            - containerPort: 3100
          volumeMounts:
            - name: loki-config-vol
              mountPath: /etc/loki/loki.yaml
              subPath: loki.yaml
            - name: loki-storage
              mountPath: /var/loki
      volumes:
        - name: loki-config-vol
          configMap:
            name: loki-config
        - name: loki-storage
          emptyDir: {}
